<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <!-- 구현 Start -->
    <!-- signup-form-section start -->
    <section class="form signup-form-section">
        <div class="logo-box">
            <span>Welcome to</span>
            <span>oGym</span>
        </div>
        <form class="signup-form" action="">
            <div class="input-box loginId">
                <input id="loginId" type="text" placeholder="로그인 ID를 입력해주세요">
                <div class="error" id="loginIdError"></div>
            </div>
            <div class="input-box password">
                <input id="password" type="password" placeholder="비밀번호를 입력해주세요">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="input-box passwordCheck">
                <input id="passwordCheck" type="password" placeholder="입력한 비밀번호를 다시 한번 입력해주세요">
                <div class="error" id="passwordCheckError"></div>
            </div>
            <div class="input-box nickname">
                <input id="nickname" type="text" placeholder="닉네임을 입력해주세요">
                <div class="error" id="nicknameError"></div>
            </div>
            <div class="input-box username">
                <input id="username" type="text" placeholder="이름을 입력해주세요">
                <div class="error" id="usernameError"></div>
            </div>
            <div class="input-box birthDate">
                <div class="three-part">
                    <input class="margined" id="birthYear" type="number" placeholder="생년(4자)">
                    <input class="margined" id="birthMonth" type="number" placeholder="월">
                    <input id="birthDay" type="number" placeholder="일">
                </div>
                <div class="error" id="birthDateError"></div>
            </div>
            <div class="input-box email">
                <div class="two-part">
                    <input class="email" id="emailError" type="email" placeholder="email@example.com">
                    <div class="modify-btn">
                        <span><i class="fa-solid fa-eraser"></i></span>
                    </div>
                    <div class="btn-box">
                        <button class="btn" id="email-btn">인증번호 발송</button>
                        <div class="timer">00:00</div>
                    </div>
                </div>
                <div class="error" id="birthDateError"></div>
            </div>
            <div class="input-box code">
                <div class="two-part">
                    <input class="code" id="codeError" type="text" placeholder="발송된 인증번호를 입력해주세요">
                    <button class="btn" id="code-btn">인증번호 확인</button>
                </div>
                <div class="error" id="birthDateError"></div>
            </div>
            <div class="input-box phone">
                <input class="phone" id="phoneError" type="number" placeholder="휴대폰 번호에서 '-' 를 제외하고 숫자만 입력해주세요 (선택)">
                <div class="error" id="birthDateError"></div>
            </div>
            <button class="btn btn-long" id="signup-btn">회원가입</button>
        </form>
    </section>
    <!-- signup-form-section end -->
    <!-- 구현 End -->
</div>
</html>
