<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:class="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <!-- 구현 Start -->
    <form th:action="@{/trainer/register}" th:object="${trainerForm}" method="post">
        <!--  실명  -->
        <!--        <div class="tr-3">-->
        <!--            <label for="trainerInfo" >실명-->
        <!--                <span class="check-field">*</span>-->
        <!--            </label>-->
        <!--            <input type="text" th:field="*{trainerInfo}" class="form-control">-->
        <!--        </div>-->
        <!-- 센터에서사용하는 이름   -->
        <div class="input-box name">
            <label for="name">이름 </label>
            <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요.">
        </div>
        <!--     센터 주소   -->
        <div class="input-box center">
            <label for="center">활동중인센터</label>
            <input type="text" th:field="*{center}">
        </div>
        <!--        성별-->
        <div class="check-box gender">
            <input type="radio" name="gender_answer" th:fiedl="*{gender}" value="male">남
            <input type="radio" name="gender_answer" th:fiedl="*{gender}" value="female">여
        </div>
        <!--        주소찾기-->
        <div class="find-address">
            <label for="address">주소</label>
            <input type="text" th:field="*{address}">

        </div>
        <div class="find-address-1">
            <input type="text" th:field="*{address}">
            <button type="submit">주소찾기</button>
            <br>
            <input type="text" th:field="*{address}">
        </div>
        <!--        성별-->
        <!--        짧은 자기소개-->
        <div>
            <label for="introAbstract"> 짧은 자기소개 </label>
            <input type="text" th:field="*{introAbstract}" placeholder="소개">

        </div>
        <div>
            <label for="introDetail">자기소개
            </label>
            <textarea name="introDetail" id="intro" cols="30" rows="10" placeholder="설명"></textarea>
        </div>
        <!--         지도종목 -->
<!--    종목선택-->
        <div role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <input type="text" th:field="*{fieldList}">
        <div th:each="field : ${fieldList}">
            <input type="checkbox" th:field="*{fieldList}" th:value="${fieldList.name}">
            <label th:for="${#ids.prev('boardCategoryList')}" th:text=${fieldList.name}></label>
        </div>



        <button type="submit">등록하기</button>
    </form>
    </body>
    <!-- 구현 End -->
</div>

</html>
