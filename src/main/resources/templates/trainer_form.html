<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <!-- 구현 Start -->
<body>
<<form action="trainer-reg">
    <!--  실명  -->
    <div>
        <label>실명
            <span class="check-field">*</span>
        </label>
        <input type="text">
    </div>
    <!-- 센터에서사용하는 이름   -->
    <div>
        <label>닉네임
            <span class="check-field">*</span>
        </label>
        <input type="text">
    </div>
    <!--   성별 -->
    <div class="trainer-gender">
        <label class="form-gender">
    성별
    <span class="check-field">*</span>
</label>
</div>
<div class="input-gender">
    <label>
        <input type="radio" name="trainer-gender" value="male">
        <span class="input_group_radio">남자</span>
    </label>
    <label>
        <input type="radio" name="trainer-gender" value="female">
        <span class="input_group_radio">여자</span>
    </label>
</div>
<!-- 지도종목 -->
<div class="trainer-field">
    <label class="field-form">
        지도종목
        <span class="check-field">*</span>
    </label>
</div>
<div>
    <label>
        <input type="checkbox" name="trainer-field-1" value="">
        <span class="input-field-1">웨이트</span>
    </label>
    <label>
        <input type="checkbox" name="trainer-field-2" value="">
        <span class="input-field-2">스트레칭</span>
    </label>
    <label >
        <input type="checkbox" name="trainer-field-3" value="">
        <span class="input-field-3">재활</span>
    </label>
    <label>
        <input type="checkbox" name="trainer-field-4" value="">
        <span class="input-field-4">다이어트</span>
    </label>
    <label>
        <input type="checkbox" name="trainer-field-5" value="">
        <span class="input-field-5">대회준비</span>
    </label>
    <label >
        <input type="checkbox" name="trainer-field-6" value="">
        <span class="input-field-6">인터벌</span>
    </label>
    <label >
        <input type="checkbox" name="trainer-field-7" value="">
        <span class="input-field-7">지구력</span>
    </label>
    <label>
        <input type="checkbox" name="trainer-field-8" value="">
        <span class="input-field-8">맨몸운동</span>
    </label>
    <label>
        <input type="checkbox" name="trainer-field-9" value="">
        <span class="input-field-9">바디프로필</span>
    </label>
    <label>
        <input type="checkbox" name="trainer-field-10" value="">
        <span class="input-field-10">건강관리</span>
    </label>
</div>

<!-- 센터명 -->
<div class="center-name">
    <label for="center">
        활동중인 센터 명
        <span class="check-field">*</span>
    </label>
</div>
<div>
    <input type="text" name="center" id="center">
</div>
<!-- 센터 주소 -->
<div class="center-address">
    <label for="center">
        센터주소
        <span class="check-field">*</span>
    </label>
</div>
<div class="find-by-address">
    <input type="text" name="address" id="find-by-address">
    <button type="submit">주소찾기</button>
    <br>
    <input type="text" name="address" id="address">
</div>
<!-- 연락 -->
<div class="contact">
    <label for="number">휴대폰 번호</label>
    <input type="text" name="number" id="number">
</div>

<!-- 한줄 소개  -->
<div>
    <label for="introAbstract">한줄소개</label>
    <input type="text" name="introAbstract" id="introAbstract">
</div>

<!-- 긴글 소개 -->
<div>
    <label for="introDetail">소개글</label>
</div>
<div>
    <textarea name="introDetail" id="introDetail" cols="40" rows="5"></textarea>
</div>
<!-- 자격증  -->
<div>
    <label for="certificate">자격증</label>
    <input type="text" name="certificate" id="certificate">
</div>

<!-- 레슨정보 횟수, 가격 -->
<div>
    <label for="lesson">레슨</label>
    <input type="text" name="lesson" id="lesson" >
</div>

<button type="submit">등록하기</button>
</form>
</body>
    <!-- 구현 End -->
</div>
<script layout:fragment="script" type="text/javascript">
</script>
</html>
