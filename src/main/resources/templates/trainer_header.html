<!-- trainer-header-section start -->
<section th:fragment="trainer_headerFragment" class="trainer-header-section" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="header-box">
        <h2><a href="/trainer">트레이너</a></h2>
        <div class="right-box">
            <div class="search-box">
                <input type="text" placeholder="지역/소속/트레이너 이름을 검색해주세요.">
                <a href="#" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div class="register-btn-box">
                <button class="btn" sec:authorize="isAuthenticated()" onclick="location.href='/trainer/register'">트레이너 등록하기</button>
                <button class="btn" sec:authorize="isAnonymous()" th:onclick="_anonymous(this)" th:data-uri="|/trainer/register|">트레이너 등록하기</button>
            </div>
        </div>
    </div>
    <div class="trainer-item-box">
        <h3>트레이닝 종목</h3>
        <div class="trainer-item-list">
            <div class="trainer-item-text" th:each="field : ${fieldList}"><a href="#" th:text="${field.name}"></a></div>
        </div>
    </div>
</section>
<!-- trainer-header-section end -->
