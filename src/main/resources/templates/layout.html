<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/simplemde.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/jquery-3.7.0.min.js}"></script>
    <th:block layout:fragment="simplemde"></th:block>
    <th:block layout:fragment="api_address"></th:block>
    <th:block layout:fragment="api_map"></th:block>
    <title>oGym</title>
</head>
<body>
    <!-- nav-bar-section start -->
    <section th:replace="~{navbar :: navbarFragment}"></section>
    <!-- nav-bar-section end -->

    <!-- 기본 템플릿 안에 삽입될 내용 start -->
    <th:block layout:fragment="content"></th:block>
    <!-- 기본 템플릿 안에 삽입될 내용 end -->

    <!-- footer-section start -->
    <footer th:replace="~{footer :: footerFragment}"></footer>
    <!-- footer-section end -->

    <!-- 자바스크립트 start -->
    <th:block layout:fragment="script"></th:block>
    <!-- 자바스크립트 end -->
</body>
</html>
